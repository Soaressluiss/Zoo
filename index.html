<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/swiperStyle.css">
    <link rel="stylesheet" href="./assets/scripts/swiper.js">
</head>

<body>
    <header>
        <nav>
            <h1><img src="https://via.placeholder.com/150x50" alt="logo do site"></h1>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Planning</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Contats</a></li>
                <!-- <input type="search" name="buscar" id="buscar"> -->
                <span class="material-symbols-outlined search">search</span>
                <div class="btn-ticket">
                    <span class="material-symbols-outlined receipt">receipt</span>
                    <a href="#">Tickets</a>
                </div>
            </ul>
        </nav>

    </header>

    <!-- main -->
    <main class="container-main">
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./assets/image/carrosel-onca.png" alt="onça">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image/carrosel-araras.png" alt="onça">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image/carrosel-suricatos.png" alt="suricatos">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/image/carrosel-girafa.png" alt="girafa">
                </div>

            </div>
            If we need pagination
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> -->
</body>

</html>
